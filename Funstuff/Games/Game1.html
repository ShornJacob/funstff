<!DOCTYPE html>
<html>
<head>
    <title>Game 1</title>
	<meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="../scripts/game1.js"></script>
    <link href="../styles/styles.css" rel="stylesheet" />
</head>
<body>
  <div id="container" ng-app="myApp" ng-controller="myCtrl">
      <canvas id="canvas1" width="480" height="270"></canvas>
      <p>{{test}}</p>

      <div>
          <label for="speedSelect">Cube Response Speed :</label>
          <select name="speedSelect"
                  ng-init="selectedCubeSpeed = cubeSpeedOptions[1]"                 
                  ng-model="selectedCubeSpeed"
                  ng-options="option.name for option in cubeSpeedOptions"
                  ng-change="cubeSpeedChange()">
          </select>       
      </div>
      {{selectedCubeSpeed}}
  </div>

</body>
</html>
